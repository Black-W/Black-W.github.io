{% extends "base.html" %} {% block main %}

<head>
    <link rel="stylesheet" href="../static/css/validator.css">
    <script type="text/javascript" src="../static/js/Validform_v5.3.2_min.js"></script>
</head>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><span class="glyphicon glyphicon-user"></span> Please sign in</h3>
                </div>
                <div class="panel-body">
                    <form action="/signin" method="post" role="form" class="signin-form">
                        <div class="form-group">
                            <label>Email address</label>
                            <input type="email" name="email" class="form-control" placeholder="Email" datatype='e'
                                nullmsg="Please enter your email!">
                            <p class="help-block">Use email: admin@example.com</p>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" placeholder="Password" name="password" class="form-control" datatype="*6-16"
                                nullmsg="Please enter password!">
                            <p class="help-block">Use password: 123456</p>
                        </div>
                        <button type="submit" class="btn btn-primary" id="btn form-validator">Sign In</button>
                        <a href="/signup">Sign up</a>
                    </form>

                    <script>
                        $(".signin-form").Validform();
                        var demo = $(".signin-form:eq(1)").Validform();
                        $(".btn btn-primary").click(function () {
                            demo.ajaxPost();
                            return false;
                        });
                    </script>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><span class="glyphicon glyphicon-flag"></span>Notification</h3>
                </div>
                <div class="panel-body">
                    <li>Some message</li>
                    <li>Powered by Notification module</li>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h1>For other module</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Demo</h3>
                </div>
                <div class="panel-body">
                    <p>demo</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
